<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>管理员注册页面</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="dM" class="main">
      <h1 class="caption">欢迎注册管理员界面</h1>
      <form action="/SSM/register" method="POST">
        <p>
          <span>注册账号</span>
          <input type="text" name="uid" value="" />
        </p>
        <p>
          <span>输入密码</span>
          <input type="password" name="pwd" value="" />
        </p>
        <p>
          <span>重复密码</span>
          <input type="password" name="repwd" value="" />
        </p>
        <p>
          <span>真实姓名</span>
          <input type="text" name="name" value="" />
        </p>
        <p>
          <input type="submit" id="bSub" value="提交" />
          <input type="reset" id="bRes" value="重置" />
          已经拥有账号：去<a href="./login.html" style="font-size: 25px"
            >登录</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
